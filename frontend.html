<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iris Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 16px; }
    label { display:block; margin-top:12px }
    input { width:120px; padding:6px; margin-left:6px }
    button { margin-top:14px; padding:8px 12px }
    pre { background:#f6f8fa; padding:12px; border-radius:6px }
  </style>
</head>
<body>
  <h1>Iris Species Predictor</h1>
  <p>Enter measurements in centimeters and click Predict.</p>

  <form id="predict-form">
    <label>Sepal length (cm): <input type="number" step="0.1" id="sepal_length" required value="5.1"></label>
    <label>Sepal width  (cm): <input type="number" step="0.1" id="sepal_width" required value="3.5"></label>
    <label>Petal length (cm): <input type="number" step="0.1" id="petal_length" required value="1.4"></label>
    <label>Petal width  (cm): <input type="number" step="0.1" id="petal_width" required value="0.2"></label>

    <button type="submit">Predict</button>
  </form>

  <h2>Result</h2>
  <pre id="result">No prediction yet.</pre>

  <script>
    const form = document.getElementById('predict-form');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultEl.textContent = 'Predicting...';

      const features = [
        parseFloat(document.getElementById('sepal_length').value),
        parseFloat(document.getElementById('sepal_width').value),
        parseFloat(document.getElementById('petal_length').value),
        parseFloat(document.getElementById('petal_width').value)
      ];

      try {
        const resp = await fetch('http://localhost:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ features })
        });

        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(`Server returned ${resp.status}: ${text}`);
        }

        const data = await resp.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
